<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Ice Cream Parlor</title>
</head>

<body class="debug">
  <!-- set environment -->
  <!-- name the shop -->

  <header class="container-fluid">
    <div class="row">
      <div class="col-12 p-5 text-center">
        <h1>
          Mr. Freeze Ice Creamz
        </h1>
      </div>
    </div>
  </header>

  <!-- set  environment -->
  <main class="container-fluid">
    <div class="row">

      <!-- set smaller environments: menu, items, cart-->

      <!-- SECTION MENU -->
      <div class="col-8 menu">
        <div class="row text-center">

          <!-- SECTION MENU ITEMS -->
          <div class="col-3 p-4">
            <div class="card">
              <img src="https://celebratingsweets.com/wp-content/uploads/2014/04/Cookie-Dough-Ice-Cream-1-5.jpg" alt="">
              <div class="card-body">
                <p class="card-title">
                  Cookie Dough
                </p>
                <p>$1.25</p>
                <!-- <button onclick="addItemToCart()" class="btn btn-primary">
                  <p>Add to Cart</p>
                </button> -->
              </div>
            </div>
          </div>

          <div class="col-3 p-4">
            <div class="card">
              <img
                src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/ultimate-vanilla-ice-cream-1628511695.jpg"
                alt="">
              <div class="card-body">
                <p class="card-title">
                  Vanilla
                </p>
                <p>$1.00</p>
                <button onclick="addVanillaToCart()" class="btn btn-primary">
                  <p>Add to Cart</p>
                </button>
              </div>
            </div>
          </div>

          <div class="col-3 p-4">
            <div class="card">
              <img src="https://www.realfoodwithjessica.com/wp-content/uploads/2017/07/paleostrawberryicecream2.jpg"
                alt="">
              <div class="card-body">
                <p class="card-title">
                  Strawberry
                </p>
                <p>$1.25</p>
                <!-- <button onclick="addItemToCart()" class="btn btn-primary">
                  <p>Add to Cart</p>
                </button> -->
              </div>
            </div>


            <!-- end menu row(new) and col -->
          </div>
        </div>

        <!-- SECTION Cart -->
        <div class="col-3">
          <div class="h-100 d-flex flex-column justify-content-between"></div>
          <h2>Cart</h2>
          <ul id="cart" class="">
            <!-- STUB JF -->
            <!-- <li>
              <div class="d-flex justify-content-between">
                <span>${iceCreamFlavors.name} x${iceCreamFlavors.quantity}</span>
                <span>${iceCreamFlavors.price}</span>
              </div>
            </li> -->


          </ul>
        </div>
        <div class="d-flex">
          <h3>Total: $<span id="cartTotal">0</span></h3>
          <button onclick="checkOut()" class="btn btn-success">Check Out</button>
        </div>

        <!-- end menu row -->
      </div>
      <!-- end menu col-8 -->
    </div>
    <!-- end main row -->
    </div>
  </main>

  <footer></footer>

  <!-- sweet alerts script tag -->

  <script src="app.js"></script>
</body>

</html>
